<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

<ui:insert name="metadata">


</ui:insert>


<h:head>
	<title>${rootArtifactId}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<div id="container">
		<div id="header">
			<div id="navigation">
				<h:link outcome="conferenceList" value="#{i18n['conferences']}" />
				<h:link outcome="roomList" value="#{i18n['rooms']}" />
				<h:link outcome="speakerList" value="#{i18n['speakers']}" />
				<h:link outcome="talkList" value="#{i18n['talks']}" />
			</div>
		</div>
		<div id="content">
			<div id="contentwrapper">
				<ui:insert name="content">
                    [Template content will be inserted here]
			</ui:insert>
			</div>
		</div>
		<div id="aside"></div>
		<div id="footer"></div>
	</div>
</h:body>
</html>
